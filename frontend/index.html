<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image gallery</title>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap" rel="stylesheet">

	<!-- swiper -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
	<!-- style -->
	<link rel="stylesheet" href="public/style.css">
	<!-- ion-icons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	<!-- swiper -->
	<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js" defer></script>
	<!-- js -->
	<script src="public/script.js" defer></script>
</head>

<body>
	<div id="root">

    
    <header>
      <h1>simple img gallery to pass the time</h1>
      <p>- browse or upload -</p>
    </header>

    <section id="gallery">
      <div class="swiper">
        <div class="swiper-wrapper"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>

      <div class="circles"></div>
    </section>

    <section id="uploader">

      <h3>upload your artwork</h3>

      <form class="upload">
        <input type="file" name="image" accept="image/*">
        <input type="text" name="title" placeholder="Title">
        <input type="text" name="photographer" placeholder="Photographer's name">
        <button class="submit">upload</button>
      </form>

      <div class="preview"></div>

    </section>

  <footer>
    <p>Please do not upload inappropriate content.</p>
  </footer>


	</div>
</body>

</html>
